apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-runner
  namespace: arc-runners

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: github-runner-role
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/status", "pods", "pods/status", "services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: github-runner-binding
subjects:
- kind: ServiceAccount
  name: github-runner
  namespace: arc-runners
- kind: ServiceAccount
  name: arc-runner-set-gha-rs-no-permission
  namespace: arc-runners
roleRef:
  kind: ClusterRole
  name: github-runner-role
  apiGroup: rbac.authorization.k8s.io